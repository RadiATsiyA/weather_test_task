{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <form method="post" class="mb-5">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Выбрать</button>
        </form>

        <div class="card mb-5">
            <div class="card-header">
                <h1 class="h5">Current Weather</h1>
            </div>
            <div class="card-body" id="current-weather"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="h5">Daily Weather</h1>
            </div>
            <div class="card-body" id="daily-weather"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/display_weather_data.js' %}"></script>
    <script>
        const weatherData = {{ weather_data|safe }};
        displayWeatherData(weatherData);
    </script>
</body>
</html>
